<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script type="module" src="index.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="height: 90vh">
    <div class="container" style="height: 100%">
      <div class="column item">
        <button id="clipPrompt" class="btn btn-outline-success">
          copy clip board
        </button>
        <p>Prompt list</p>
        <div id="prompt" class="prompt"></div>
      </div>
      <div class="column item">
        <button id="clipNegative" class="btn btn-outline-success">
          copy clip board
        </button>
        <p>Negative list</p>
        <div id="negativePrompt" class="prompt"></div>
      </div>
      <div class="column item" style="height: 100%">
        <div style="display: flex; flex-direction: column; height: 100%">
          <div class="item">
            <button id="addPrompt" class="btn btn-outline-success">
              Add Prompt
            </button>
          </div>
          <div class="item">
            <button id="addNegative" class="btn btn-outline-success">
              Add negativePrompt
            </button>
          </div>
          <div class="item">
            <select id="category"></select>
          </div>
          <div class="item" style="height: 100%">
            <select
              id="wordList"
              multiple
              style="height: 100%"
              class="wordList form-select"
            ></select>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
